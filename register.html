		<title></title>

	<body>
		<section id="head">
			<div class="margin">
				<img src="gulp/dist/images/header-logo.png" class="logo">
				<span></span>
				<h3>用户注册</h3>
			</div>
		</section>
		<section id="register">
			<div class="margin">
				<div class="neirong">
					<div class="title">
						<p class="l">您好，感谢您加入百联</p>
						<p class="r">如有账号，请点击<a href="login.html">登录</a></p>
					</div>
					<form class="biaodan" action="index.html">
						<div class="name"><p>用户名：</p><input type="text" placeholder="6-20位字符,支持字母或字母与数字组合"><span></span></div>
						<div class="pwd"><p>登录密码：</p><input type="password" placeholder="8-20位字符,至少使用两种字符组合"><span></span></div>
						<div class="repwd"><p>确认密码：</p><input type="password" placeholder="请再次输入密码"><span></span></div>
						<div class="phone"><p>手机号：</p><input type="text" placeholder="请输入11位手机号码"><span></span></div>
						<div class="yanzheng"><p>验证码：</p><input type="text" placeholder="请输入验证码"><i class="s1"></i><b>换一张</b><span></span></div>
						<div class="duanxin"><p>短信验证码：</p><input type="text" placeholder="请输入短信验证码"><a href="#">获取验证码</a><span></span></div>
						<div class="email"><p>电子邮箱：</p><input type="text" placeholder="请输入有效邮箱"><span></span></div>
						<div class="tongyi"><input type="checkbox"><p>已阅读并同意</p><a href="#">《百联通会员注册协议》</a></div>
						<div class="btn"><input type="submit" value="立即注册 完成绑定" class="button"></div>
					</form>
				</div>
			</div>
		</section>
